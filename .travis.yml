stages:
- test
- name: coverage
  if: repo IS pika/pika
- name: deploy
  if: tag IS present

cache:
  apt: true

install:
  - pip install -r test-requirements.txt
  - pip install awscli==1.11.18
  - wget -O "$TRAVIS_BUILD_DIR/rabbitmq.tar.xz"  https://github.com/rabbitmq/rabbitmq-server/releases/download/v3.7.3/rabbitmq-server-generic-unix-3.7.3.tar.xz
  - tar -C "$TRAVIS_BUILD_DIR" -xvf rabbitmq.tar.xz
  - sed -e "s#PIKA_DIR#$TRAVIS_BUILD_DIR#g" "$TRAVIS_BUILD_DIR/testdata/rabbitmq.conf.in" > "$TRAVIS_BUILD_DIR/testdata/rabbitmq.conf"

before_script:
  - pip freeze
  - elixir --version
  - /bin/sh -c "RABBITMQ_PID_FILE=$TRAVIS_BUILD_DIR/rabbitmq.pid RABBITMQ_CONFIG_FILE=$TRAVIS_BUILD_DIR/testdata/rabbitmq $TRAVIS_BUILD_DIR/rabbitmq_server-3.7.3/sbin/rabbitmq-server &"
  - /bin/sh "$TRAVIS_BUILD_DIR/rabbitmq_server-3.7.3/sbin/rabbitmqctl" wait "$TRAVIS_BUILD_DIR/rabbitmq.pid"
  - /bin/sh "$TRAVIS_BUILD_DIR/rabbitmq_server-3.7.3/sbin/rabbitmqctl" status

script:
  - nosetests
  - PIKA_TEST_TLS=true nosetests

after_script:
  - /bin/sh "$TRAVIS_BUILD_DIR/rabbitmq_server-3.7.3/sbin/rabbitmqctl" shutdown

after_success:
  - aws s3 cp .coverage "s3://com-gavinroy-travis/pika/$TRAVIS_BUILD_NUMBER/.coverage.${TRAVIS_PYTHON_VERSION}"

jobs:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7-dev
    - python: pypy
    - python: pypy3
    - stage: coverage
      python: 3.6
      services: []
      install:
        - pip install awscli coverage codecov
      before_script: []
      script:
        - mkdir coverage
        - aws s3 cp --recursive s3://com-gavinroy-travis/pika/$TRAVIS_BUILD_NUMBER/ coverage
        - cd coverage
        - coverage combine
        - cd ..
        - mv coverage/.coverage .
        - coverage report
      after_success: codecov
    - stage: deploy
      if: repo IS pika/pika
      python: 3.6
      services: []
      install: true
      before_script: []
      script: true
      after_success: []
      deploy:
        distributions: sdist bdist_wheel
        provider: pypi
        user: crad
        on:
          tags: true
          all_branches: true
